<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>LaGrange Concept</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var plane, sphere;

var parameters = {

	radius: 0
	
};

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	var gui = new dat.GUI();
	gui.add(parameters, 'radius').min(0).max(10).step(0.01).name('Radius').onChange(
		function() {
			scene.remove(sphere.getObject());
			sphere = new Sphere({ coords: [0, 0, 0], radius: parameters.radius });
			addToScene(scene, sphere);
		}
	);	
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	viewingWindow.setBounds(-10, 10, 1, -10, 10, 1, -10, 10, 1);
	
	var axes = createAxes( { labels: true } );
	
	scene.add(axes);

	sphere = new Sphere({ coords: [0, 0, 0], radius: parameters.radius });
	addToScene(scene, sphere);
	
	plane = new Surface('2*x + y - 5', { color: 'green' });
	addToScene(scene, plane);
	
}


function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
