<meta charset="utf-8"> 
 
<html>
  
    <head>
	     <script type="text/x-mathjax-config">
                 MathJax.Hub.Config({
                 tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
             });
         </script>
	     <script type="text/javascript" src="./MathJax-2.2-latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>
         <link rel='stylesheet' type='text/css' href='http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css' />
         <script src='http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
		   <script src='http://jsxgraph.uni-bayreuth.de/distrib/GeonextReader.js' type='text/javascript'></script>
     </head>
  
     <body>
   
         <p>
             <h1>Transformations of the Graph of Secant:   $y = c + a\sec\Big(b(x - d)\Big)$</h1>
         </p>
    
         <div id='box' class='jxgbox' style='width:1200px; height:400px;'></div>
    
	     
	
         <script type='text/javascript'>
		 
		     JXG.Options.text.useMathJax = true;
			 
             board = JXG.JSXGraph.initBoard('box', {
			     // -x, +y, +x, -y
                 boundingbox:[-12,4,12,-4], 
                 axis:false, 
                 showNavigation:false, 
                 showCopyright:false,
                 keepaspectratio:false 
             });              
			 
			 // Create y_axis grid:
			 for(i = -3; i < 4; i++) {
			     if(i != 0) {
				     board.create('line', [[0, i], [1, i]], { needsRegularUpdate: false, strokeColor: 'lightgray', strokeWidth: 1, dash: 1, highlight: false, fixed: true });
					 board.create('text', [-0.4, i, i], { fixed: true });
			     }
			 }
			 
			 // Create x_axis grid:
			 for(i = -8; i < 8; i++) {
			     if(i != 0) {
				     board.create('line', [[i * Math.PI / 2, 0], [i * Math.PI / 2, 1]], { needsRegularUpdate: false, strokeColor: 'lightgray', strokeWidth: 1, dash: 1, highlight: false, fixed: true });
				 }
		     }
			 	
			 x_ofs = -0.2; y_ofs = -0.5;
             board.create('text', [-7 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{-7\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-6 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$-3\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-5 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{-5\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-4 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$-2\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-3 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{-3\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-2 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$-\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [-1 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{-\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [1 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [2 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [3 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{3\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [4 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$2\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [5 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{5\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [6 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$3\\pi$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
			 board.create('text', [7 * Math.PI / 2 + x_ofs, y_ofs, function() { return '$\\frac{7\\pi}{2}$' }], { fixed: true, highlight: false, needsRegularUpdate: false });
				
				
			 x_axis = board.create('line', [[0, 0], [1, 0]], { highlight: false, strokeColor: 'black', strokeWidth: 1, fixed: true });
			 pi_ticks = board.create('ticks', [x_axis], { ticksDistance: Math.PI / 2, minorTicks: 3, fixed: true });
			 
			 y_axis = board.create('line', [[0, 0], [0, 1]], { highlight: false, strokeColor: 'black', strokeWidth: 1, fixed: true });
			 y_ticks = board.create('ticks', [y_axis], { ticksDistance: 1, minorTicks: 1, fixed: true }); 
			 
             a = board.create('slider', [[-10, 3], [-6, 3], [-3.9, 1, 3.9]], { name: 'a', precision: 1, snapWidth: 0.1 });
			 a_text = board.create('text', [-11.5, 3, 'Amplitude: '], { fixed: true });

             b = board.create('slider', [[-10, 2.5], [-6, 2.5], [0, 1, 4]], { name: 'b', precision: 1, snapWidth: 0.1 });
             b_text = board.create('text', [-11.5, 2.5, 'Period: '], { fixed: true });			 

			 c = board.create('slider', [[-10, -2.5], [-6, -2.5], [-3, 0, 3]], { name: 'c', precision: 1, snapWidth: 0.1 });
             c_text = board.create('text', [-11.5, -2.5, 'Vertical Shift: '], { fixed: true });
			 
			 d = board.create('slider', [[-10, -3], [-6, -3], [-6.28, 0, 6.28]], { name: 'd', precision: 2, snapWidth: Math.PI / 8 });
             d_text = board.create('text', [-11.5, -3, 'Phase Shift: '], { fixed: true });
			 
			 
			 
             toggle_original_graph = board.create('checkbox', [9, 3.4, 'Show Original Graph']); 	         

             graph = board.create('functiongraph', [
			     function(x) { 
				     
					     return (a.Value() * (1 / Math.cos(b.Value() * (x - d.Value())))) + c.Value(); 
					  
				 }, -15, 15], {
				     strokeColor: 'blue',
				     strokeWidth: 3,
					 highlight: false
				 });			 
			
			 original_graph = board.create('functiongraph', [
			     function(x) { 
				     if(toggle_original_graph.Value()) {
					     return 1 / Math.cos(x); 
					 } else return -5;
				 }, -15, 15], {
				     strokeColor: 'black',
				     strokeWidth: 2,
					 dash: 2,
					 highlight: false
				 });
			
			 toggle_cosine = board.create('checkbox', [9, 3, 'Show Cosine Graph']);
			
			 sine_graph = board.create('functiongraph', [
			     function(x) { 
				     if(toggle_cosine.Value()) {
					     return (a.Value() * Math.cos(b.Value() * (x - d.Value()))) + c.Value(); 
					 } else return -5;
				 }, -15, 15], {
				     strokeColor: 'red',
				     strokeWidth: 2,
					 dash: 2,
					 highlight: false
				 });
			
			 board.create('text', [6.5, -2.75, 
			     function() { 
			         return '$y='+ c.Value().toFixed(2) + ' + ' + a.Value().toFixed(1) + '\\sec\\Big(' + b.Value().toFixed(1) + '\\big(x-'+ d.Value().toFixed(2) + '\\big)\\Big)' + '$' 
				 }
		     ], { fixed: true });
					 
			
         </script>
     </body>

<html>
