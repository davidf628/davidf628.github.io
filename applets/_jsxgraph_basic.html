<div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>

<script type='text/javascript'>

board = JXG.JSXGraph.initBoard('jxgbox', {
          boundingbox:[-10,10,10,-10], 
          showCopyright:false, 
          showNavigation:false, 
          axis:true,
          keepaspectratio:true
        });

var f = board.create('functiongraph', [function(x) { return 2 * (x*x - 2*x - 3); }]);
var p = board.create('point', [-5, 0]);
//console.log(poly.hasPoint(point.X.toscrreen, point.Y.toscren);
var sum = board.create('riemannsum', [function(x) { return Math.sin(x); }, 4, 'left', -3.14, 3.14]);
//slider.setText('slider.visible()'):
var line = board.create('line', [[1, -3], [-2, -3]]);
