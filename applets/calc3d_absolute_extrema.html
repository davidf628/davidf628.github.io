<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>Absolute Extrema</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/DAT.GUI.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var surface;
var path1, path2, path3;
var proj1, proj2, proj3;
var p1, p2, p3, p4, p5, p6, q1, q2, q3, q4, q5, q6;

var parameters = {

	zText: '2*x^2 - 4*x + y^2 - 4*y + 1',

	critical: function() { showCriticalValue(); },
	region: function() { showRegion(); },
	projection: function() { showProjection(); },
	zpoints: function() { showPoints(); },
	fpoints: function() { showSurfacePoints(); },
	boundarypoints: function() { showBoundaryPoints(); }
	
};

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	gui = new dat.GUI();
	gui.add(parameters, 'region').name('Show Region');
	gui.add(parameters, 'critical').name('Show Critical Value');
	gui.add(parameters, 'zpoints').name('xy-Plane Points');
	gui.add(parameters, 'projection').name('Show Projection');
	gui.add(parameters, 'boundarypoints').name('Boundary POI');	
	gui.add(parameters, 'fpoints').name('Surface Points');
	
	
	
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	viewingWindow.setBounds(-7, 7, 1, -7, 7, 1, -20, 20, 5);
	
	var axes = createAxes( { labels: true } );
	scene.add(axes);

	surface = new Surface(parameters.zText);
	addToScene(scene, surface);	
	
	path1 = new ParametricGraph('t', '2*t', '0', 0, 3, { visible: false });
	path2 = new ParametricGraph('t', '6', '0', 0, 3, { visible: false });
	path3 = new ParametricGraph('0', 't', '0', 0, 6, { visible: false });
	
	addToScene(scene, path1);
	addToScene(scene, path2);
	addToScene(scene, path3);	
	
	proj1 = new ParametricProjection('t', '2*t', parameters.zText, 0, 3, { visible: false });
	proj2 = new ParametricProjection('t', '6', parameters.zText, 0, 3, { visible: false });
	proj3 = new ParametricProjection('0', 't', parameters.zText, 0, 6, { visible: false });
	
	addToScene(scene, proj1);
	addToScene(scene, proj2);
	addToScene(scene, proj3);
	
	p1 = new Point({ coords: [0, 0, 0], color: 'blue', visible: false });
	p2 = new Point({ coords: [3, 6, 0], color: 'blue', visible: false });
	p3 = new Point({ coords: [0, 6, 0], color: 'blue', visible: false });
	p4 = new Point({ coords: [1, 2, 0], color: 'blue', visible: false });
	p5 = new Point({ coords: [1, 6, 0], color: 'blue', visible: false });
	p6 = new Point({ coords: [0, 2, 0], color: 'blue', visible: false });
	
	q1 = new Point({ coords: [3, 6, 19], color: 'green', visible: false });
	q2 = new Point({ coords: [0, 6, 13], color: 'green', visible: false });
	q3 = new Point({ coords: [0, 0, 0], color: 'green', visible: false });
	q4 = new Point({ coords: [1, 2, -5], color: 'green', visible: false });
	q5 = new Point({ coords: [1, 6, 11], color: 'green', visible: false });
	q6 = new Point({ coords: [0, 2, -3], color: 'green', visible: false });

	addToScene(scene, p1);
	addToScene(scene, p2);
	addToScene(scene, p3);
	addToScene(scene, p4);
	addToScene(scene, p5);
	addToScene(scene, p6);
	
	addToScene(scene, q1);
	addToScene(scene, q2);
	addToScene(scene, q3);
	addToScene(scene, q4);
	addToScene(scene, q5);
	addToScene(scene, q6);

}

function showCriticalValue() {
	
	p4.toggleVisible();
}

function showRegion() {
	
	path1.toggleVisible();
	path2.toggleVisible();
	path3.toggleVisible();

}

function showProjection() {
	
	proj1.toggleVisible();
	proj2.toggleVisible();
	proj3.toggleVisible();

}

function showPoints() {
	p1.toggleVisible();
	p2.toggleVisible();
	p3.toggleVisible();	
}

function showSurfacePoints() {
	q1.toggleVisible();
	q2.toggleVisible();
	q3.toggleVisible();
	q4.toggleVisible();
	q5.toggleVisible();
	q6.toggleVisible();

}

function showBoundaryPoints() {
	p5.toggleVisible();
	p6.toggleVisible();
}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
