<meta charset="utf-8">  

<link rel='stylesheet' type='text/css' href='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css' />
<script src='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
<script src='https://jsxgraph.uni-bayreuth.de/distrib/GeonextReader.js' type='text/javascript'></script>
<div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>

<script type='text/javascript'>

var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-10,10,10,-10], 
      showCopyright:false, showNavigation:false});

// Create three points to define the angle

A = board.create('point', [0,0], {name:'A', size:4, showInfobox:false});
B = board.create('point', [5,0], {name:'B', size:4, showInfobox:false});
C = board.create('point', [3.54,3.54], {name:'C', size:4, showInfobox:false});

// Draw two segments to create the angle

initial_side = board.create('line', [A, B], {straightFirst:false, straightLast:false});
terminal_side = board.create('line', [A, C], {straightFirst:false, straightLast:false});

angle = board.create('nonreflexangle', [B, A, C], { 
         radius:1,
         text:function() {
                theta = JXG.Math.Geometry.trueAngle(B, A, C).toFixed(0);
                if(theta > 180) {
                    theta = 360 - theta;
                }
                return theta + "&deg;" 
              }
        });
 
angle.label.setAttribute({strokeColor:'black'});         

description = board.create('text', [-8,8, 
      function() {
          theta = JXG.Math.Geometry.trueAngle(B, A, C).toFixed(0);
          if((theta < 90) || (theta > 270)) {
              return 'ACUTE ANGLE'
          } else if((theta == 90) || (theta == 270)) {
              return 'RIGHT ANGLE'
          } else if(theta == 180) {
              return 'STRAIGHT ANGLE'
          } else return 'OBTUSE ANGLE' 
      }], {fontSize:18});

</script>
