<meta charset="utf-8">  

<link rel='stylesheet' type='text/css' href='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css' />
<script src='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
<script src='https://jsxgraph.uni-bayreuth.de/distrib/GeonextReader.js' type='text/javascript'></script>
<!--<div id="jxgbox" class="jxgbox" style="width:500px; height:500px; float:right;"></div>-->
<div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>

<script type='text/javascript'>

var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox:[-10,10,10,-10], 
      showCopyright:false, showNavigation:false});

// Create three points to define the angle

A = board.create('point', [0,-3], {name:'A', size:4, showInfobox:false, visible:false});
B = board.create('point', [8,-3], {name:'B', size:4, showInfobox:false, visible:false});
C = board.create('point', [-8,-3], {name:'C', size:4, showInfobox:false, visible:false});
D = board.create('point', [0, 5], {name:'A', size:4, showInfobox:false});

// Draw two segments to create the angle

initial_side = board.create('line', [A, B], {straightFirst:false, straightLast:false, lastArrow:true});
terminal_side = board.create('line', [A, C], {straightFirst:false, straightLast:false, lastArrow:true});
ray = board.create('line', [A, D], {straightFirst:false, straightLast:false, lastArrow:true})

angle1 = board.create('angle', [B, A, D], { radius: 1 });  
angle1.label.setAttribute({strokeColor:'black'});
angle1.label.setText(
	function() { 
    	alpha = JXG.Math.Geometry.trueAngle(B, A, D).toFixed(0);
        return alpha + "&deg;";
    }
);

angle2 = board.create('angle', [D, A, C], { radius: 1 });
angle2.label.setAttribute({strokeColor:'black'});
angle2.label.setText(
	function() { 
		beta = JXG.Math.Geometry.trueAngle(D, A, C).toFixed(0);
        return beta + "&deg;"; 
    }
);

text1 = board.create('text', [-8, 8, 'Supplementary Angles'], {fontSize:24, fixed:true});

text2 = board.create('text', [4, 6, 
           function() {
               var v1 = Math.round(angle1.Value() * 180 / Math.PI);
               var v2 = Math.round(angle2.Value() * 180 / Math.PI);
               var label = v2 + "&deg; + " + v1 + "&deg; = " + (v1 + v2) + "&deg;";
               return label; 
           }],
           { fixed:true });

</script>
