<html>
<head>
	<meta charset="utf-8">  
		<link rel='stylesheet' type='text/css' href='./js/jsxgraph.css' />
		<script src='./js/jsxgraphcore.js' type='text/javascript'></script>

<body>

<h1>Test Page</h1>


<div>
	<div id="jxgbox" class="jxgbox" style="width:1080px; height:720px; float:left; resize: both"></div>
</div>

<script type='text/javascript'>
		
var board = JXG.JSXGraph.initBoard('jxgbox', {
		boundingbox: [-10,10,10,-10], 
      	showCopyright: false, 
      	showNavigation: true,
		keepaspectratio: false,
		axis: true,
      	zoom: {
            factorX: 1.25,
            factorY: 1.25,
            wheel: true,
            needshift: false,
            eps: 0.1
        }		
    });
  
//var rectangle = new Rectangle(board, -3, -1, 4, 1, '#ff0000');
  
var histogram = new Histogram(board, [1, 4, 5, 6, 1, 2, 8], ['#000000', '#ffffff', '#ffff00', '#ff0000','#00ff00', '#ff0000', '#00ffff']);
histogram.setBarHeights([4, 1, -3, 8, 4, 9, 2], 5000);

</script>
