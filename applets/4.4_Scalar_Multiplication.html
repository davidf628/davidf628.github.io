<html>
<head>
    <meta charset="utf-8">

    <script type="text/x-mathjax-config">
                 MathJax.Hub.Config({
                 tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
             });

    </script>
    <script type="text/javascript" src="./MathJax-2.2-latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>
    <link rel='stylesheet' type='text/css' href='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css'/>
    <script src='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
    <script src='https://jsxgraph.uni-bayreuth.de/distrib/GeonextReader.js' type='text/javascript'></script>

    <head>

<body>

<h1>Scalar Multiplication of Vectors</h1>

<div id="jxgbox" class="jxgbox" style="width:1000px; height:720px;"></div>

<script type='text/javascript'>

    JXG.Options.text.useMathJax = true;


    var board = JXG.JSXGraph.initBoard('jxgbox', {
        boundingbox: [-2, 8, 8, -8],
        axis: false,
        showCopyright: false,
        showNavigation: true,
    });

    // vector u

    var a_start = Point({loc: [0, 0]});
    var a_end = Point( {
                    loc: [1, 3],
                    snapSize: 0.2,
                    snapToGrid: true,
                    visible: true,
                    name: 'P',
                    showInfoBox: false
                });

    create_mid_label(a_start, a_end, '$\\vec{u}$');
    create_end_label(a_start, a_end);

    a = Vector({start: a_start, end: a_end, color: 'blue'});

    // vector 2u

    var b_start = Point({loc: [2, 0]});
    var b_end = Point({
        loc: [function () {
            return 2 * a_end.X() + 2;
        }, function () {
            return 2 * a_end.Y();
        }]
    });
    create_mid_label(b_start, b_end, '$2\\vec{u}$');
    create_end_label(b_start, b_end);

    b = Vector({start: b_start, end: b_end, color: 'black'});

    // vector 1/2u
    var c_start = Point({loc: [4, 0]});
    var c_end = Point({
        loc: [function () {
            return 0.5 * a_end.X() + 4;
        }, function () {
            return 0.5 * a_end.Y();
        }]
    });
    create_mid_label(c_start, c_end, '$\\frac{1}{2}\\vec{u}$');
    create_end_label(c_start, c_end);

    c = Vector({start: c_start, end: c_end, color: 'black'});


    // vector -u
    var d_start = Point({loc: [6, 0]});
    var d_end = Point({
        loc: [function () {
            return -1 * a_end.X() + 6;
        }, function () {
            return -1 * a_end.Y();
        }]
    });
    create_mid_label(d_start, d_end, '$-\\vec{u}$');
    create_end_label(d_start, d_end);

    d = Vector({start: d_start, end: d_end, color: 'black'});


    function Vector(arg) {

        var start = arg.start ? arg.start : [0, 0];
        var end = arg.end ? arg.end : [1, 1];
        var color = arg.color ? arg.color : 'blue';

        board.create('arrow', [start, end], {
            strokeWidth: 3,
            strokeColor: color,
            highlight: false
        });

    }

    function Point(arg) {
        var loc = arg.loc ? arg.loc : [0, 0];
        var visible = arg.visible ? arg.visible : false;
        var snapToGrid = arg.snapToGrid ? arg.snapToGrid : false;
        var snapSize = arg.snapSize ? arg.snapSize : 1;
        var name = arg.name ? arg.name : 'p';
        var showInfoBox =  arg.showInfoBox ? arg.showInfoBox : false;

        var p = board.create('point', loc, {
            visible: visible,
            snapToGrid: snapToGrid,
            snapSizeX: snapSize,
            snapSizeY: snapSize,
            name: name,
            showInfoBox: false
        });

        return p;

    }

    function create_mid_label(p1, p2, s) {
        var p = board.create('point', [function () {
            return (p1.X() + p2.X()) / 2 + 0.2;
        }, function () {
            return (p1.Y() + p2.Y()) / 2;
        }], {visible: false})
        var label = board.create('text', [0, 0, function () {
            return s;
        }], {anchor: p, fontSize: 18});
    }

    function create_end_label(p1, p2) {
        var p = board.create('point', [function() { return p2.X() + 0.2; }, function() { return p2.Y(); }],
            { visible: false });
        var label = board.create('text', [0, 0,
            function () {
                return '$\\Big\\langle' + (p2.X() - p1.X()).toFixed(1) + ', ' + (p2.Y() - p1.Y()).toFixed(1) + '\\Big\\rangle$';
            }],
            {
                anchor: p,
                fontSize: 18
            }
        );
    }
</script>
</body>
</html>
