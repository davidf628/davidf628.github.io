<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>3D Playground</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var a = 0;
var gui_a;

var point;
var line;

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	
	//camera = new THREE.OrthographicCamera(-50, 50, -50, 50, NEAR, FAR);
	
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	gui = new dat.GUI();	
	/*window_menu = gui.addFolder('Window');
	window_menu.add( this, 'xMin' ).name('x Min = ').onChange( 
		function() { 
			//xRange = xMax - xMin;
			//createScene(); 
		});*/

	
	gui.add(this, 'a').min(0).max(40).step(0.01).name('a = ').onChange(
	    function() {
			p.traceTo(scene, [Math.cos(a), Math.sin(a), 0.5 * a]);
	        v.setEndPoint(p.getCoords());
	    }
	);
	
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	
	viewingWindow.setBounds(-10, 10, 1, -10, 10, 1, -10, 10, 1);
	var axes = createAxes( { labels: false } );
	scene.add(axes);
	
	g1 = new THREE.Geometry();
	g1.vertices.push(sCoordV([0, 0, 0]));
	g1.vertices.push(sCoordV([1, 1, 0]));
	g1.vertices.push(sCoordV([1, 1, 2]));
	
	g1.faces.push(new THREE.Face3(0, 1, 2));
	
	var mesh1 = createTransparentMesh(g1, 0x0000ff);
	scene.add(mesh1);
	
	g2 = new THREE.Geometry();
	g2.vertices.push(sCoordV([1, 1, 0]));
	g2.vertices.push(sCoordV([2, 1, 0]));
	g2.vertices.push(sCoordV([2, 1, 3]));
	g2.vertices.push(sCoordV([1, 1, 2]));
	
	g2.faces.push(new THREE.Face3(2, 0, 1));
	g2.faces.push(new THREE.Face3(3, 0, 2));
	
	var mesh2 = createTransparentMesh(g2, 0x0000ff);
	scene.add(mesh2);
	
	g3 = new THREE.Geometry();
	g3.vertices.push(sCoordV([2, 1, 0]));
	g3.vertices.push(sCoordV([2, 2, 0]));
	g3.vertices.push(sCoordV([2, 2, 4]));
	g3.vertices.push(sCoordV([2, 1, 3]));
	
	g3.faces.push(new THREE.Face3(2, 0, 1));
	g3.faces.push(new THREE.Face3(3, 0, 2));
	
	var mesh3 = createTransparentMesh(g3, 0x0000ff);
	scene.add(mesh3);
	
	g4 = new THREE.Geometry();
	g4.vertices.push(sCoordV([2, 2, 0]));
	g4.vertices.push(sCoordV([3, 1, 0]));
	g4.vertices.push(sCoordV([3, 1, 4]));
	g4.vertices.push(sCoordV([2, 2, 4]));
	
	g4.faces.push(new THREE.Face3(2, 0, 1));
	g4.faces.push(new THREE.Face3(3, 0, 2));
	
	var mesh4 = createTransparentMesh(g4, 0x0000ff);
	scene.add(mesh4);
	
	geometry = new THREE.Geometry();
	geometry.vertices.push(sCoordV([0, 0, 0]));
	geometry.vertices.push(sCoordV([1, 1, 0]));
	geometry.vertices.push(sCoordV([2, 1, 0]));
	geometry.vertices.push(sCoordV([2, 2, 0]));
	geometry.vertices.push(sCoordV([3, 1, 0]));
	
	geometry.vertices.push(sCoordV([3, 1, zfunc(3, 1)]));
	geometry.vertices.push(sCoordV([2, 2, zfunc(2, 2)]));
	geometry.vertices.push(sCoordV([2, 1, zfunc(2, 1)]));
	geometry.vertices.push(sCoordV([1, 1, zfunc(1, 1)]));
	geometry.vertices.push(sCoordV([0, 0, zfunc(0, 0)]));
	geometry.vertices.push(sCoordV([0, 0, 0]));
		
	var material = new THREE.LineBasicMaterial( { color: 0x000000 }) ;
		
	
	line = new THREE.Line(geometry, material);

	//line.computeLineDistances();
	
	scene.add(line);

	addToScene(scene, new Quadrilateral([0,0,0], [5,0,0], [5, 0, 5], [0, 0, 5], { color: 'blue' }));
	
	proj = new PathProjection('t', 't^2', 'x+y', 0, 2, 0.1, { color: 'red' });
	
	addToScene(scene, proj);

	addToScene(scene, new Surface('x+y', { color: 'green' }));
	proj.setVisible(false);

}

function zfunc(x, y) {
	return x + y;
}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
