<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>Intercepts of Surfaces</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var xy, xz, yz, x, y, z, plane;

var parameters = {

	togglexy: function() { xy.toggleVisible(); },
	togglexz: function() { xz.toggleVisible(); },
	toggleyz: function() { yz.toggleVisible(); },
	togglex: function() { x.toggleVisible(); },
	toggley: function() { y.toggleVisible(); },
	togglez: function() { z.toggleVisible(); },
	toggleplane: function() { plane.toggleVisible(); }
	
};

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	var gui = new dat.GUI();
	gui.add(parameters, 'togglexy').name('Toggle xy-int');
	gui.add(parameters, 'togglexz').name('Toggle xz-int');
	gui.add(parameters, 'toggleyz').name('Toggle yz-int');
	gui.add(parameters, 'togglex').name('Toggle x-int');
	gui.add(parameters, 'toggley').name('Toggle y-int');
	gui.add(parameters, 'togglez').name('Toggle z-int');
	gui.add(parameters, 'toggleplane').name('Toggle plane');
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	//viewingWindow.setBounds(-5, 5, 1, -5, 5, 1, -5, 5, 1);
	//viewingWindow.setBounds(-10, 10, 1, -10, 10, 1, -10, 10, 1);
	
	var axes = createAxes( { labels: true, xzGrid: true, yzGrid: true } );
	
	scene.add(axes);

	plane = new Surface('2-x-(2/3)*y');

	xy = new ParametricGraph('2-(2/3)*t', 't', '0', -20, 20, { visible: false });
	xz = new ParametricGraph('2-t', '0', 't', -20, 20, { visible: false });
	yz = new ParametricGraph('0', '3-(3/2)*t', 't', -20, 20, { visible: false });
	
	x = new Point({ coords: [2, 0, 0], visible: false, color: new THREE.Color('blue') });
	y = new Point({ coords: [0, 3, 0], visible: false, color: new THREE.Color('blue') });
	z = new Point({ coords: [0, 0, 2], visible: false, color: new THREE.Color('blue') });
	
	addToScene(scene, xy);	
	addToScene(scene, xz);
	addToScene(scene, yz);
	
	addToScene(scene, x);	
	addToScene(scene, y);
	addToScene(scene, z);
	
	addToScene(scene, plane);

}


function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
