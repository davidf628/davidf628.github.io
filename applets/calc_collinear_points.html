<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>3D Playground</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var p, q, r, s, line, pq, pr, ps;

var parameters = {

	toggleline: function() { line.toggleVisible(); },
	togglepq: function() { pq.toggleVisible(); },
	togglepr: function() { pr.toggleVisible(); },
	toggles: function() { s.toggleVisible(); },
	toggleps: function() { ps.toggleVisible(); }
	
};

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	var gui = new dat.GUI();
	gui.add(parameters, 'toggleline').name('Toggle Line');
	gui.add(parameters, 'togglepq').name('Toggle PQ');
	gui.add(parameters, 'togglepr').name('Toggle PR');
	gui.add(parameters, 'toggles').name('Toggle Point S');
	gui.add(parameters, 'toggleps').name('Toggle Vector PS');
	
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	//viewingWindow.setBounds(-5, 5, 1, -5, 5, 1, -5, 5, 1);
	
	var axes = createAxes( { labels: true } );
	
	scene.add(axes);

	p = new Point( { coords: [1, -2, 3], color: new THREE.Color('blue') });
	q = new Point( { coords: [2, 1, 0], color: new THREE.Color('blue') });
	r = new Point( { coords: [4, 7, -6], color: new THREE.Color('blue') });
	
	s = new Point( { coords: [1, 5, 8], color: new THREE.Color('red'), visible: false });
	
	line = new ParametricGraph('1+t', '-2+3*t', '3-3*t', -20, 20, { color: new THREE.Color('black'), visible: false });
	
	pq = new Vector( { start: [p.X(), p.Y(), p.Z()], end: [q.X(), q.Y(), q.Z()], visible: false });
	pr = new Vector( { start: [p.X(), p.Y(), p.Z()], end: [r.X(), r.Y(), r.Z()], visible: false });
	ps = new Vector( { start: [p.X(), p.Y(), p.Z()], end: [s.X(), s.Y(), s.Z()], visible: false });
	
	addToScene(scene, p);
	addToScene(scene, q);
	addToScene(scene, r);
	addToScene(scene, s);
	addToScene(scene, line);
	
	addToScene(scene, pq);
	addToScene(scene, pr);
	addToScene(scene, ps);

}


function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
