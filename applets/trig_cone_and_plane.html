<!doctype html>
<html lang="en">
<head>
	<title>Cone and Plane</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="./js/three.min.js"></script>
<script src="./js/SceneUtils.js"></script>
<script src="./js/stats.js"></script>
<script src="./js/OrbitControls.js"></script>
<script src="./js/DragControls.js"></script>
<script src="./js/parser.js"></script>
<script src="./js/THREEx.KeyboardState.js"></script>
<script src="./js/THREEx.FullScreen.js"></script>
<script src="./js/THREEx.WindowResize.js"></script>
<script src="./js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var a = 0;
var x = 0;
var y = 0;
var z = 0;
var gui_a;
var gui_x;
var gui_y;
var gui_z;

var plane;

// initialization
init();

// animation loop / game loop
animate();
			
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );	
	renderer.setClearColor( 0xffffff);
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	gui = new dat.GUI();	
	
	gui.add(this, 'x').min(-18).max(18).step(1).name('translate x: ').onChange(
		function() {
			plane.position.x = x;
	
		}
	);
	
	gui.add(this, 'y').min(-18).max(18).step(1).name('translate y: ').onChange(
		function() {
			plane.position.y = y;

		}
	);
	
	gui.add(this, 'z').min(-18).max(18).step(1).name('translate z: ').onChange(
		function() {
			plane.position.z = z;

		}
	);
	

	
	gui.add(this, 'a').min(-90).max(90).step(5).name('theta: ').onChange(
		function() {
			
			plane.rotation.x = a * Math.PI / 180;
			
		});
	
	
	createScene();
	
	
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	var axes = createAxes({ labels: false });
	scene.add(axes);
	
	var uppercone = new Surface('sqrt(x^2 + y^2)', { color: new THREE.Color('red') });
	var lowercone = new Surface('-sqrt(x^2 + y^2)', { color: new THREE.Color('red') });
	plane = Plane(0, 0, 1, 0);
	
	scene.add(uppercone.getObject());
	scene.add(lowercone.getObject());
	scene.add(plane);

}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
