<html>
<head>
	<meta charset="utf-8">  
		<link rel='stylesheet' type='text/css' href='./js/jsxgraph.css' />
		<script src='./js/jsxgraphcore.js' type='text/javascript'></script>
		<script src='./js/MathFunctions.js' type='text/javascript'></script>
		<script src='./js/DAT.GUI.min.js' type='text/javascript'></script>
		<script src='./js/math.min.js' type='text/javascript'></script>
	</meta>
</head>

<body>

<div id="jxgbox" class="jxgbox" style="width:1100px; height:640px; float:left; resize: both"></div>

<script type='text/javascript'>

var board = JXG.JSXGraph.initBoard('jxgbox', {
		boundingbox: [-10,10,10,-10], 
      	showCopyright: false, 
      	showNavigation: true,
		keepaspectratio: false,
		axis: false,
      	zoom: {
            factorX: 1.25,
            factorY: 1.25,
            wheel: true,
            needshift: false,
            eps: 0.1
        }		
    });

var func = '[t,t^2]';

if(isImplicitEquation(func)) {
	func = convertImplicitEquation(func);	
}

var vars = getVariables(func);
var name = getFunctionName(func);

board.create('text', [0, 0, 'function: ' + name]);

for(var i = 0; i < vars.length; i++) {
	board.create('text', [0, i+1, 'variable: ' + vars[i]]);
}


</script>
