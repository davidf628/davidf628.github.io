<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>Path Integration</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var parameters = {

	step1: function() { step1(); },
	step2: function() { step2(); },
	step3: function() { step3(); },
	step4: function() { step4(); },
	step5: function() { step5(); },
	togglez: function() { toggleSurface(); },
	ztext: 'sin(x+y)+1'
	
};

var surface, zfunc;
var path1, path2, path3, path4, path5;
var area1, area2, area3, area4, path5;

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);

	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	gui = new dat.GUI();	
	gui.add(parameters, 'step1').name('Path: x = 0');
	gui.add(parameters, 'step2').name('Path: y = 0');
	gui.add(parameters, 'step3').name('Path: y = x');
	gui.add(parameters, 'step4').name('Path: y = x^2');
	gui.add(parameters, 'step5').name('Path: x^2 + y^2 = 1');
	gui.add(parameters, 'togglez').name('Toggle Surface');	
	
	createScene();
}

function createScene() {

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	viewingWindow.setBounds(-3, 3, 0.25, -3, 3, 0.25, -2, 2, 1);
	
	var axes = createAxes( { labels: false } );
	scene.add(axes);
	
	surface = new Surface(parameters.ztext, { color: 'green' });
	scene.add(surface.getObject());

	// Path along x-axis
	path1 = new ParametricProjection('t', '0', parameters.ztext, -4, 4, { visible: false } );
	area1 = new PathProjection('t', '0', parameters.ztext, 0, 2, 0.1, { visible: false });
	
	// Path along y-axis
	path2 = new ParametricProjection('0', 't', parameters.ztext, -4, 4, { visible: false } );
	area2 = new PathProjection('0', 't', parameters.ztext, 0, 2, 0.1, { visible: false });
	
	// Path along y = x
	path3 = new ParametricProjection('t', 't', parameters.ztext, -3, 3, { visible: false } );
	area3 = new PathProjection('t', 't', parameters.ztext, 0, 2, 0.1, { visible: false });
	
	// Path along y = x^2
	path4 = new ParametricProjection('t', 't^2', parameters.ztext, -3, 3, { visible: false } );
	area4 = new PathProjection('t', 't^2', parameters.ztext, -Math.PI / 2, Math.PI / 2, 0.1, { visible: false });
	
	// Path along x^2 + y^2 = 1
	path5 = new ParametricProjection('cos(t)', 'sin(t)', parameters.ztext, 0, 2 * Math.PI, { visible: false } );
	area5 = new PathProjection('cos(t)', 'sin(t)', parameters.ztext, 0, 2 * Math.PI, 0.125, { visible: false });
	
	addToScene(scene, path1);
	addToScene(scene, area1);
	
	addToScene(scene, path2);
	addToScene(scene, area2);
	
	addToScene(scene, path3);
	addToScene(scene, area3);
	
	addToScene(scene, path4);
	addToScene(scene, area4);
	
	addToScene(scene, path5);
	addToScene(scene, area5);

}

function step1() {
	
	path1.toggleVisible();
	area1.toggleVisible();

}

function step2() {
	
	path2.toggleVisible();
	area2.toggleVisible();

}

function step3() {
	path3.toggleVisible();
	area3.toggleVisible();

}

function step4() {
	path4.toggleVisible();
	area4.toggleVisible();

}

function step5() {
	path5.toggleVisible();
	area5.toggleVisible();

}

function toggleSurface() {
	surface.toggleVisible();
}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
