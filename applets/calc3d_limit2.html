<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>A Limit that Exists Through Simplification</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var window_param = {
	xmin : -10,
	xmax : 10,
	xscl : 1,
	ymin : -10,
	ymax : 10,
	yscl : 1,
	zmin : -10,
	zmax : 10,
	zscl : 1,
	xygrid: true,
	yzgrid: false,
	xzgrid: false,
	polargrid: false,
	labels: false,
	activecamera: 'Perspective',
	updateWindow: function() { redrawScene(); },
};



var parameters = {

	toggles1: function() { s1.toggleVisible(); },
	toggles2: function() { s2.toggleVisible(); },
	togglep: function() { p.toggleVisible(); }
	
};

// GUI
gui = new dat.GUI();	
gui.add(parameters, 'toggles1').name('Show Surface');
gui.add(parameters, 'toggles2').name('Show Simplified');
gui.add(parameters, 'togglep').name('Show limit');

init();
animate();
					
function createScene() {

	s1 = new Surface('(x^2-2*x*y+y^2)/(x-y)', { color: 'red',  visible: false });
	addToScene(scene, s1);
	
	s2 = new Surface('x-y', { color: 'blue', visible: false });
	addToScene(scene, s2);

	p = new Point([1, 1, 0], { color: 'blue', radius: 0.35, visible: false });
	addToScene(scene, p);
		

}

function animate() {
    requestAnimationFrame( animate );

	if(window_param.activecamera == 'Perspective') {
		renderer.render( scene, perspectivecamera );
	} else {
		renderer.render( scene, orthographiccamera );
	}

	perspectivecontrols.update();
	orthographiccontrols.update();
	stats.update();

}

function redrawScene() {

	viewingWindow.setBounds(window_param.xmin, window_param.xmax, window_param.xscl, 
							window_param.ymin, window_param.ymax, window_param.yscl,
							window_param.zmin, window_param.zmax, window_param.zscl);
	
	axes.setParameters( { labels: window_param.labels, xygrid: window_param.xygrid, xzgrid: window_param.xzgrid, yzgrid: window_param.yzgrid, polargrid: window_param.polargrid } );
	
	scene.remove(axes.getObject());
	axes.redraw();
	scene.add(axes.getObject());
	
	for(var i = 0; i < objectlist.length; i++) {
		objectlist[i].redraw();
	}
	
}

</script>

</body>
</html>
