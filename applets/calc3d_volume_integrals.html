<!doctype html>
<meta charset="utf-8">

<html lang="en">
<head>
	<title>Calculating Volume with Double Integrals</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<script src="js/three.min.js"></script>
<script src="js/SceneUtils.js"></script>
<script src="js/stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/DragControls.js"></script>
<script src="js/parser.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<script src="js/3dmath.js"></script>

<script type='text/javascript' src='js/dat.gui.min.js'></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>

var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var parameters = {

	step1: function() { step1(); },
	step2: function() { step2(); },
	step3: function() { step3(); },
	step4: function() { step4(); },
	step5: function() { step5(); },
	step6: function() { step6(); },
	step7: function() { step7(); },
	f_text: '1-.125*x^2-0.125*y^2',
	
};

var f_func;

// initialization
init();

// animation loop / game loop
animate();
					
function init() {

	// SCENE 	
	scene = new THREE.Scene();

	// CAMERA 	
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(40,40,10);
	camera.up.set(0, 0, 1);  // make sure z-axis is facing up
	camera.lookAt(scene.position);	
	
	// RENDERER 	
	renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
	// Set background color as white
	renderer.setClearColor( 0xffffff ); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	renderer.sortObjects = false;
	renderer.localClippingEnabled = true;
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
	// EVENTS 	
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	// CONTROLS 
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	
	
	// STATS 	
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
		
	// GUI
	gui = new dat.GUI();	
	gui.add(parameters, 'step1').name('Divide x-y plane');
	gui.add(parameters, 'step2').name('Show Region');
	gui.add(parameters, 'step3').name('show rect 1');
	gui.add(parameters, 'step4').name('show rect 2');
	gui.add(parameters, 'step5').name('show rect 3');
	gui.add(parameters, 'step6').name('show rect 4');
	gui.add(parameters, 'step7').name('show all');	
	
	createScene();
}

function createScene() {

	while(scene.children.length > 0){ 
		scene.remove(scene.children[0]); 
	}

	var light = new THREE.AmbientLight( 0xffffff );
	scene.add( light );
	
	viewingWindow.setBounds(0, 2, 0.25, 0, 2, 0.25, -1, 2, .5);
	
	var axes = createAxes( { labels: true } );
	scene.add(axes);
	
	var surface = new Surface(parameters.f_text);
	scene.add(surface.getObject());
	
	f_func = Parser.parse(parameters.f_text).toJSFunction(['x', 'y']);

}

function step1() {
	
	for(var i = 0; i <= 1; i += 0.25) {
		addToScene(scene, new Line({ start: [i, 0, 0], end: [i, 1, 0] }));
		addToScene(scene, new Line({ start: [0, i, 0], end: [1, i, 0] }));
	}
	

}

function step2() {
	
	addToScene(scene, new ParametricProjection('t', '0', parameters.f_text, 0, 1));
	addToScene(scene, new ParametricProjection('0', 't', parameters.f_text, 0, 1));
	addToScene(scene, new ParametricProjection('t', '1', parameters.f_text, 0, 1));
	addToScene(scene, new ParametricProjection('1', 't', parameters.f_text, 0, 1));
	addToScene(scene, new Line({ start: [0, 0, 0], end: [0, 0, f_func(0, 0)] }));
	addToScene(scene, new Line({ start: [0, 1, 0], end: [0, 1, f_func(0, 1)] }));
	addToScene(scene, new Line({ start: [1, 0, 0], end: [1, 0, f_func(1, 0)] }));
	addToScene(scene, new Line({ start: [1, 1, 0], end: [1, 1, f_func(1, 1)] }));

}

function step3() {
	addToScene(scene, new Box({ position: [0, 0, 0], width: 0.25, height: 0.25, depth: f_func(0, 0) }));
}

function step4() {
	addToScene(scene, new Box({ position: [0.25, 0, 0], width: 0.25, height: 0.25, depth: f_func(0.25, 0) }));
}

function step5() {
	addToScene(scene, new Box({ position: [0.5, 0, 0], width: 0.25, height: 0.25, depth: f_func(0.5, 0) }));
}

function step6() {
	addToScene(scene, new Box({ position: [0.75, 0, 0], width: 0.25, height: 0.25, depth: f_func(0.75, 0) }));
}

function step7() {
	for(var i = 0; i < 1; i += 0.25) {
		for(var j = 0.25; j < 1; j += 0.25) {
			addToScene(scene, new Box({ position: [i, j, 0], width: 0.25, height: 0.25, depth: f_func(i, j) }));
		}
	}
	
}

function animate() {
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 
		
	controls.update();
	stats.update();
}

function render() {	
	renderer.render( scene, camera );
}

</script>

</body>
</html>
