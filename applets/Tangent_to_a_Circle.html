<html>
<head>
	<meta charset="utf-8">  
		<link rel='stylesheet' type='text/css' href='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css' />
		<script src='https://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js' type='text/javascript'></script>
		<script src='https://jsxgraph.uni-bayreuth.de/distrib/GeonextReader.js' type='text/javascript'></script>
	</meta>
</head>

<body>

<h1>Tangent to a Circle</h1>

<input type="button" value="Reset Bounds" onClick="update()"><br/><br/>

<div id="jxgbox" class="jxgbox" style="width:720px; height:720px; float:left; resize: both"></div>

<script type='text/javascript'>
			
var board = JXG.JSXGraph.initBoard('jxgbox', {
		boundingbox: [-10,10,10,-10], 
      	showCopyright: false, 
      	showNavigation: false,
		keepaspectratio: true,
		axis: false	
    });

var center = board.create('point', [0, 0], { name: 'C' });
var circle = board.create('circle', [center, 6]);
var p = board.create('glider', [0, 0, circle], { name: 'P' });
var tangent = board.create('tangent', [p]);
var q = board.create('glider', [6, 6, tangent], { withLabel: false, visible: false });
var angle = board.create('angle', [q, p, center], { withLabel: false });
var normal = board.create('segment', [center, p], { dash: 3 });

function update() {

	orgbounds = board.getBoundingBox();
	width = document.getElementById('jxgbox').clientWidth;
	height = document.getElementById('jxgbox').clientHeight;

	board.resizeContainer(width, height);
	board.setBoundingBox(orgbounds, true);
}

</script>
</body>
</html>
