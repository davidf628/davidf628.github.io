<body>
   
<h1>Dot Products</h1>

<div id='jxgbox' class='jxgbox' style='width:720px; height:480px; resize: both'></div>
	
<script type='text/javascript'>
      
var board = JXG.JSXGraph.initBoard('jxgbox', {
		boundingbox: [-8,5,8,-5], 
      	showCopyright: false, 
      	showNavigation: true,
		keepaspectratio: false,
		axis: true,
      	zoom: {
            factorX: 1.25,
            factorY: 1.25,
            wheel: true,
            needshift: false,
            eps: 0.1
        }		
    });
      	      
var circle1 = board.create('circle', [[0,0], 2], { visible: false });	
var circle2 = board.create('circle', [[0,0], 3], { visible: false });	
var point1 = board.create('glider', [0, 2, circle1], { size: 1 });
var point2 = board.create('glider', [3, 0, circle2], { size: 1 });		  
var vector1 = board.create('arrow', [[0,0], point1]);
var vector2 = board.create('arrow', [[0,0], point2]);
			  
var result = board.create('arrow', [[0,0],
		[ function() { return dotproduct(point1, point2); }, 0]]);
      
function proj(u, v) {
	return dotproduct(u, v) / sqr(magnitude(v));
}

function dotproduct(u, v) {
	return u.X() * v.X() + u.Y() * v.Y();
}

function magnitude(u) {
	return sqrt( sqr(u.X()) + sqr(u.Y()));
}
	  
</script>
